<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    width: 100px;
    height: 100px;
    background-color: black;
    color: white;
    background-attachment: local;
    overflow: scroll;
}
div:hover{
    width: 300px;
    height: 300px;
    
    transform: scale(1.2);
    transition: all 1s 0.5s;
}
</style>
</head>
