<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>

    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    <!--  -->
    <h1>기본 선택자 연습</h1>
    <p>기본 선택자 연습2</p>
    <span>Hello!</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>

    </ol>
    <ul>
        <li class="big">시바</li>
        <li class="small">마메시바</li>
        <li class="small">포메라니안</li>
        <li class="small">비숑 </li>
        <li class="big">샴고양이</li>
        <!-- 1. 한 요소에는 여러 클래스 중복사용가능, 공백으로 구분 -->
        <p class="hello hi bon" >안녕하세요 </p>
        <!-- 2. 한 요소에 하나의 아이디를 사용 -->
        <p id="my-hello">안녕하세요</p>
        <!-- 3. 한 요소에 여러 클래스와 하나의 아이디를 사용 -->
        <p class="hello hi bon" id="my-hello" >안녕하세요 </p>
         <!-- 4. 한 요소에 여러개 아이디 사용할 수 없다 -->
        <p id="one two">안녕하세요</p>
    </ul>
</body>
</html>
