<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <tr border="2">
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr border="2" th:each="people:${people}">
        <td th:text="${people.getName()}"></td>
        <td th:text="${people.getAge()}"></td>
    </tr>
</body>
</html>
