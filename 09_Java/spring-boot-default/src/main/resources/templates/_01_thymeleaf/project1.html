<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>age ? </h3>
    <p th:if="${age<20}" th:text="${age} + '세는 미성년자 입니다.'"></p>
    <p th:unless="${age<20}" th:text="${age} + '세는 성인입니다.'"></p>
</body>
</html>
