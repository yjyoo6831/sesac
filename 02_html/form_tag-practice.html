<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag practice</title>
</head>
<body>
    <h3>설문조사</h3>
    <form>
        이름 <input type="text" name="" id=""><br>
        이메일 <input type="email" name="" id="" placeholder="love@naver.com"><br>
        <h4>나이</h4>
        <input type="radio" name="age" id="10"><label for="10">10대</label>
        <input type="radio" name="age" id="20"><label for="20">20대</label>
        <input type="radio" name="age" id="30"><label for="30">30대</label>
        <input type="radio" name="age" id="40"><label for="40">40대</label>
        <input type="radio" name="age" id="50"><label for="50">50대</label>
        <input type="radio" name="age" id="60"><label for="60">60대</label>
        
        <h4>원하는 강의(복수응답 가능합니다.)</h4>
        <input type="checkbox" name="html" id=""><label for="html"> html</label>
        <input type="checkbox" name="javascript" id=""><label for="javascript"> javascript</label>
        <input type="checkbox" name="css" id=""><label for="css"> css</label><br>

        <textarea placeholder="하고 싶은 말을 써주세욤:D" cols="50" rows="20"></textarea><br>

        <button type="button">제출</button>

    </form>
    
    
</body>
</html>
