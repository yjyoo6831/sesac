<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS위치별 사용</title>

    <!-- head  태그 내부에 위치할 때 방법1) script 태그안에 작성 -->
    <script>
        console.log("head 안")
    </script>
    <!-- 방법2) script tag의 src속성에 js파일 경로 작성-->
    <script src="./index2.js"></script>

    <!-- head 태그 : 웹에 보이지 않는 내용
        body : 웹에 보이는 내용
        ** 방법1 & 방법2
        <head>안에 <script> 태그를 넣을 경우
            - 로드 시점 : <script>가 페이지의 렌더링이 시작되기 전에 로드 
            - 장점 : <script>가 페이지 내용을 수정하거나 초기화 할 수 있으므로 초기화 작업이 필요한 경우 적합.
            - 단점 : <script>가 페이지 렌더링을 차단 할 수 있어 사용자가 페이지를 빠르게 볼 수 없는 문제가 발생 가능.

    -->

</head>
<body>
    <!-- 방법 3) body 태그 내부에 script> 태그 안에 작성
    -->
    <script>
        console.log("body 안!")
    </script>
    <!-- 방법4) <script> 태그의 src 속성에 js 파일 경로 작성 -->
    <script src="./index2.js"></script>

    <!-- 
        html 코드는 위부터 아래순으로 순차적으로 읽는다 
        3&4 
        <body>안에 <script>를 넣을 경우
             - 로드 시점 : 페이지의 나머지 콘텐츠가 로드된 뒤 <script>가 로드.
            - 장점 : 페이지의 초기 렌더링이 완료된 후에 동적으로 콘텐츠를 조작하거나 로드할 수 있다.
            - 단점 : 페이지의 초기 렌더링은 빠를 수 있지만, 페이지의 전체적인 사용자 경험이 끝날때 까지 <script>의 로드가 지연 될 수 있음.
                ex) 먼저 버튼이 보여지지만, script가 로드되기 전에 버튼을 누르면 동작을 안하기 때문에 오류처럼 보일 수 있음.

        위치에 따른 차이점을 고려하여 웹 페이지의 요구사항과 사용자 경험을 고려하여 적절한 위치를 선택해야한다.

     -->
     <!-- 사용자 경험이란 ?(UX) 
        : 사용자가 제품, 서비스 또는 시스템을 이용하는동아 ㄴ느끼는 모든 경험의 종합(디자인, 사용자 인터페이스 등등...)
    -->

</body>
</html>
