<script>
    
    let num=0;
    while(num<=10){
        let age = prompt("your age");
        if(typeof age !=="number"){
            console.log("숫자만 입력하세요!")
        }
        age=Number(age);
        if (age > 21) { result = "성인"; }
        else if (age >= 17) { result = "고등학생"; }
        else if (age >= 14) { result = "중학생"; }
        else if (age >= 8) { result = "초등학생"; }
        else if (age >= 3) { result = "유치원생"; }
        else if (age >= 0) { result = "유아"; }
        else { result = "태어나지 않았음"; }
        console.log(`Your age : ${age} \ntype : ${result}`);
        num+=1;
    }
    
</script>
